<head>

    <script src="script.js"></script>
    <title>AHA! - Sign Up</title>
</head>

<body>
    <div class="container">
        <h1 class="form__title">Login</h1>
        <p class="form__subtext">Sign in to continue</p>

            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" placeholder="Email" name="email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Password" name="password">
                <div class="form__input-error-message"></div>
            </div>
            <input class="form__button" type="submit" value="Login" name="submit" />
            <p class="form__text--forgot">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text--signup"><FONT COLOR=white>Don't have an account?</FONT>

            </p>
            
        </form>
